<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>TRY!!!!</title>
</head>

<body>
    <form method="post">
        <h2 align="center">Input Form</h2>
        <div>
            <label for="name1"><b>First Name:</b></label>
            <input type="text" id="name1" name="name1" autofocus>
            <label for="name2"><b>Last Name:</b></label>
            <input type="text" id="name2" name="name2">
        </div>
        <div>
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" id="username">
            <label for="password"><b>password</b></label>
            <input type="text" id="password" name="password">
        </div>
        <div>
            <b>Gender</b>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <b>Religion</b>
            <input type="checkbox" id="muslim" name="religion">
            <label for="muslim">Muslim</label>
            <input type="checkbox" id="Others" name="religion">
            <label for="Others">Others</label>
        </div>
        <div>
            <b>IT Experience</b>
            <input type="checkbox" id="Software dev" name="dev">
            <label for="Software dev">Software dev</label>
            <input type="checkbox" id="Game dev" name="dev">
            <label for="Game dev">Game dev</label>
            <input type="checkbox" id="net dev" name="dev">
            <label for="net dev">net dev</label>
        </div>
        <div>
            <label for="select"><b>Select Department</b></label>
            <select name="subject" id="select">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECHA">MECHA</option>
            </select>

    </form>

</body>

</html>
