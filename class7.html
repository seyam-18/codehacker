<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets learn Froms</title>
</head>

<body>
    <h2> This is to apply for the post of a developer</h2>
    <form method="post"></form>
    <div>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" placeholder="Enter tour name" autofocus>
    </div>
    <div>
        <input type="radio" id="gender" name="male" value="male">
        <label for="male">male</label>
        <input type="radio" id="gender" name="female" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <input type="checkbox" id="tic" name="tic" value="yes">
        <label for="tic">select this or don't doesnot matter</label><br>
        <input type="checkbox" id="nono" name="nono" value="yes">
        <label for="nono">this is not what i want </label>
    </div>
    <div>
        <label for="comment">Give your valuable opinion</label><br>
        <textarea name="comment" id="comment" rows="4" cols="5"></textarea>
    </div>
    <div>
        <label for="fruits">select your favourite fruit<br></label>
        <select name="fruits" id="fruits">
            <option value="banana">banana</option>
            <option value="mango">mango</option>
            <option value="jackfruit">jackfruit</option>
        </select>
    </div>
</body>

</html>
